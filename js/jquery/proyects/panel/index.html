<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs</title>

    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://estadistica.irapuato.tecnm.mx/images/logotec.jpg" alt="ITESI"/>
        </div>
        <nav class="nav">
            <ul class="nav-ul">
                <li>
                    <a href="">
                        Registro
                    </a>
                </li>
                <li>
                    <a href="">
                        Seguimiento
                    </a>
                </li>
                <li>
                    <a href="">
                        Consulta
                    </a>
                </li>
                <li>
                    <a href="">
                        Administración
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="content">

        <aside class="aside">
            <nav class="nav flex-column ">
                <ul>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Clubs</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Roles</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                      </li>
                </ul>
            </nav>
        </aside>
    
        <main class="main">
            
            <div class="create_club">
                <div class="create_club_wrap_btn">
                    <input type="button" value="Crear Club " class="btn btn-primary" id="create_club_btn"  /> 
                </div>

                <form class="form_create_club">
                    <div class="form-group">
                        <label for="name_club"> Name Club: </label>
                        <input type="text" class="form-control" id="name_club" placeholder="Ej: Ajedrez" name="name_club" />
                    </div>
                    <div class="form-group">
                        <label for="description_club"> Descripción Club: </label>
                        <input type="text" class="form-control" id="description_club" placeholder="Descripción... " name="description_club" />
                    </div>
                    <div class="form-group">
                        <label for="manager_club"> Lider del club: </label>
                        <input type="text" class="form-control" id="manager_club" placeholder="Objetivo..." name="manager_club" />
                    </div>
                    <div class="form-group">
                        <label for="objective_club"> Objetivo del Club: </label>
                        <input type="text" class="form-control" id="objective_club" placeholder="Objetivo..." name="objective_club" />
                    </div>
                    <div class="form-group submit_create_club_wrap_btn">
                        <input type="submit" class="btn btn-success" value="Crear" id="submit_form_create_club" />
                    </div>
                </form>

            </div>

            <div class="card_club">
                
            </div>

        </main>

    </div>

    <footer class="footer">

    </footer>

    <script type="text/javascript" src="../../assets/lib/jquery-3.6.0.min.js"> </script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
