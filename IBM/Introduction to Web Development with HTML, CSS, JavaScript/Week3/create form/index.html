<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>

    <!--
        The id attribute enables the front-end developer to access this input control. 
        The name attribute enables the back-end system developer to access the value that's entered in this input field.
    -->

    <form action="/register">
        <!--We can use the fieldset tag to group the related elements of the form.-->
        <fieldset>
            <!--By using the legend tag, we can add a title to the grouped element to recognize them.-->
            <legend>Personal Information</legend>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname">
            <br><br>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname">
            <br><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <br><br>
            
            <br><br>
        </fieldset>

        <fieldset>    
            <legend>Education Qualification</legend>
            <label for="hdegree">Highest Degree</label>
            <input type="text" id="hdegree" name="hdegree">
            <br><br>
            <label for="collegename">College Name</label>
            <input type="text" id="collegename" name="collegename">
            <br><br>
            <label for="university"></label>
            <input type="text" id="university" name="university">
            <br><br>
        </fieldset>
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
